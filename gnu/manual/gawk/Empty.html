<a name="The-Empty-Pattern"></a>
<h4 class="subsection">7.1.6 The Empty Pattern</h4>

<a name="index-empty-pattern"></a>
<a name="index-patterns_002c-empty"></a>
<p>An empty (i.e., nonexistent) pattern is considered to match <em>every</em>
input record.  For example, the program:
</p>
<div class="example">
<pre class="example">awk '{ print $1 }' mail-list
</pre></div>

<p>prints the first field of every record.
</p>
